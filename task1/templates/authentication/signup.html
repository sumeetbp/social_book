<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authentication</title>
        <link rel="stylesheet" href="">
    </head>

    <body>
        <h3>Sign Up</h3>
        <form action="/signin" method="post">
        {% csrf_token %}
            <label for="">Email Address: </label>
            <input type="email" name="email" id="email" placeholder="Enter Email Address"><br>

            <label for="">Username: </label>
            <input type="text" name="username" id="username" placeholder="Create a username"><br>

            <label for="">Password: </label>
            <input type="password" name="password1" id="password1" placeholder="Enter the password"><br>

            <label for="">Confirm Password: </label>
            <input type="password" name="password2" id="password2" placeholder="Re-enter the password"><br>

            <button type="submit">Sign Up</button>
        </form>

        <script src="" async defer></script>
    </body>

</html>
