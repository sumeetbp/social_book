<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
		<link rel="apple-touch-icon" sizes="180x180" href={% static "vendors/images/apple-touch-icon.png"%}>
		<link rel="icon" type="image/png" sizes="32x32" href={% static "vendors/images/favicon-32x32.png"%}>
		<link rel="icon" type="image/png" sizes="16x16" href={% static "vendors/images/favicon-16x16.png"%}>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css"%}>
		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css"%}>
		<link rel="stylesheet" type="text/css" href={% static "src/plugins/jquery-steps/jquery.steps.css"%}>
		<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css"%}>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-119386393-1');
		</script>
        <title>Signup</title>
    </head>

    <body class="login-page">
		<div class="login-header box-shadow">
			<div class="container-fluid d-flex justify-content-between align-items-center">
				<div class="brand-logo">
					<a href="login.html">
						<img src={% static "vendors/images/deskapp-logo.svg"%} alt="">
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href='{% url "signin" %}'>Login</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-7">
						<img src={% static "vendors/images/register-page-img.png"%} alt="">
					</div>
					<div class="col-md-6 col-lg-5">
						<div class="register-box bg-white box-shadow border-radius-10">
							<div class="wizard-content">
								<form class="tab-wizard2 wizard-circle wizard" action='{% url "signup" %}' method="post">
								{% csrf_token %}
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Email Address*</label>
												<div class="col-sm-8">
													<input class="form-control" type="email" name="email" id="email" placeholder="Enter Email Address"><br>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Username*</label>
												<div class="col-sm-8">
													<input class="form-control" type="text" name="username" id="username" placeholder="Create a username"><br>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Password*</label>
												<div class="col-sm-8">
													<input class="form-control" type="password" name="password1" id="password1" placeholder="Enter the password"><br>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Confirm Password*</label>
												<div class="col-sm-8">
													<input class="form-control" type="password" name="password2" id="password2" placeholder="Re-enter the password"><br>
												</div>
											</div>
										</div>
									</section>
									<div class="row">
										<div class="col-sm-12">
											<div class="input-group mb-0">
												<!--
													use code for form submit
													<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
												-->
												<button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="vendors/scripts/core.js"></script>
		<script src="vendors/scripts/script.min.js"></script>
		<script src="vendors/scripts/process.js"></script>
		<script src="vendors/scripts/layout-settings.js"></script>
		<script src="src/plugins/jquery-steps/jquery.steps.js"></script>
		<script src="vendors/scripts/steps-setting.js"></script>
    </body>

</html>
